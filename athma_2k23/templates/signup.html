{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Sign up</title>
</head>
<body>
    <header>
        <a href="">
            <img src="./sources/home.png" alt="">
        </a>
        <a href="">SIGN IN</a>
    </header>
    <main>
        <div class="container">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <img src="sources/logo.png" alt="" id="logo">
                <input type="text" name="name" id="" class="inputfield" placeholder="Full Name" required>
                <input type="email" name="email" id="" class="inputfield" placeholder="Email" required>
                <div class="dropdowns">
                    <input list="dept" name="dept" placeholder="Dept" class="spec">
                    <datalist id="dept">
                      <option value="CSE">
                      <option value="CE">
                      <option value="ME">
                      <option value="ECE">
                      <option value="EEE">
                    </datalist>
                    <input list="sem" name="sem" placeholder="Sem" class="spec">
                    <datalist id="sem">
                      <option value="S2">
                      <option value="S4">
                      <option value="S6">
                      <option value="S8">
                    </datalist>
                </div>
                
                <input type="password" name="password" id="" class="temp3" placeholder="Password" required>
                <input type="password" name="password2" id="" class="temp3" placeholder="Confirm Password" required>
                <input type="number" name="phone" id="" class="inputfield" placeholder="PH." required>
                
                <input type="submit" value="Submit" class="btn">
            </form>
        </div>
        
        
    </main>
    <footer>
        <a href="" class="flinks">ATHMA</a>
        <a href="" class="flinks">EVENTS</a>
        <a href="" class="flinks">ABOUT</a>
        <a href="" class="flinks">HELP</a>
        <a href="" class="flinks">FAQ</a>
        <a href="" class="flinks">AWH ENGG</a>
        <a href="" class="flinks">AWH EVENTS</a>
    </footer>
</body>
</html>
